# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data
    deploymentType: Job
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    libraryItemId: 7abe02e1-1e75-4783-864c-46b930b42afe
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data
  - name: Ham-2-2
    application: jam-5-3-2
    deploymentType: Service
    version: 1584df7dbef4112a866e0b4303497cfa111b28ea
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: f1-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: output-topic

# This section describes the Topics of the data pipeline
topics:
  - name: a
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: output-topic
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 262144000
  - name: f1-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 262144000
